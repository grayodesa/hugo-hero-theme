<div class='header header-absolute'>
  <div class="container">
    <div class="logo">
      <a href="{{ strings.TrimSuffix "/" .Site.BaseURL }}{{ .Site.LanguagePrefix }}"><img height={{ .Site.Params.logo.desktop_height }} width={{ .Site.Params.logo.mobile_width }} alt="{{ .Site.Params.logo.alt }}" src="{{ .Site.Params.logo.desktop | relURL }}" /></a>
    </div>
    <div class="logo-mobile">
      <a href="{{ strings.TrimSuffix "/" .Site.BaseURL }}{{ .Site.LanguagePrefix }}"><img height={{ .Site.Params.logo.mobile_height }} width={{ .Site.Params.logo.mobile_width }} alt="{{ .Site.Params.logo.alt }}" src="{{ .Site.Params.logo.mobile | relURL }}" /></a>
    </div>
    {{ partial "main-menu.html" . }}
<!--    {{ partial "lhi.html" }} -->
    {{ partial "hamburger.html" . }}
  </div>
</div>
